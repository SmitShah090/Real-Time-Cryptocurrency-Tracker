<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Real-Time Cryptocurrency Tracker</h1>
    </header>
    <main>
        <section id="crypto-list">
            <h2>Cryptocurrency Listing</h2>
            <!-- Dynamically populated cryptocurrency list -->
        </section>

        <section id="comparison">
            <h2>Comparison</h2>
            <div id="selected-cryptos">
                <!-- Selected cryptocurrencies for comparison will appear here -->
            </div>
        </section>

        <section id="preferences">
            <h2>User Preferences</h2>
            <p>Sort by:
                <select id="sort-options">
                    <option value="market_cap_desc">Market Cap (Desc)</option>
                    <option value="market_cap_asc">Market Cap (Asc)</option>
                </select>
            </p>
        </section>
    </main>
</body>

</html>
