<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Real-Time Cryptocurrency Tracker</h1>
    </header>
    <main>
        <!-- Cryptocurrency Listing -->
        <section id="crypto-list">
            <h2>Popular Cryptocurrencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price (USD)</th>
                        <th>24h Change</th>
                        <th>Market Cap</th>
                        <th>Compare</th>
                    </tr>
                </thead>
                <tbody id="crypto-table-body">
                    <!-- Data fetched via API will populate here -->
                </tbody>
            </table>
        </section>

        <!-- Comparison Section -->
        <section id="comparison">
            <h2>Comparison</h2>
            <div id="comparison-container">
                <!-- Selected cryptocurrencies will be displayed here -->
            </div>
        </section>

        <!-- User Preferences -->
        <section id="preferences">
            <h2>User Preferences</h2>
            <div>
                <label for="sort-options">Sort by:</label>
                <select id="sort-options">
                    <option value="market_cap_desc">Market Cap (High to Low)</option>
                    <option value="market_cap_asc">Market Cap (Low to High)</option>
                    <option value="volume_desc">Price (High to Low)</option>
                    <option value="volume_asc">Price (Low to High)</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crypto Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
